<head>

</head>
<body>
    <script>
  let contador = 30;
const intervalId = setInterval(() => {
  document.write(contador + "<br>");
  contador--;
  if (contador < 0) {
    clearInterval(intervalId);
    document.write("EXPLOSÃO");
    alert("EXPLOSÃO");
  }
}, 1000);
    </script>
</body>
</html>
