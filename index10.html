<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = prompt("Informe o valor de N para gerar as tabuadas de 1 at√© N:");
N = parseInt(N);

for (let i = 1; i <= N; i++) {
    let tabuada = `Tabuada do ${i}:\n`;
    for (let j = 1; j <= 10; j++) {
        tabuada += `${i} x ${j} = ${i * j}\n`;
    }
    alert(tabuada);
}
    </script>
</body>
</html>
